<div class="ekart--search--product">
  <input
    type="text"
    class="ekart-search-product-input"
    [(ngModel)]="searchText"
  />
  <button
    class="btn"
    [ngClass]="{'btn-search': searchText, 'btn-search-disabled': !searchText}"
    [disabled]="!searchText"
  >
    Buscar
  </button>
</div>
<div class="e-kart-search-result-for">
  <div *ngIf="searchText">
    <p><strong>Resultado de b√∫squeda para: </strong> {{ searchText }}</p>
  </div>
</div>

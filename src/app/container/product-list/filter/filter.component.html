<div class="filter-container">
  <span>Filter: </span>

  <div>
    <input
      type="radio"
      name="filter"
      value="all"
      [(ngModel)]="selectedFilterRadioButton"
      (change)="onChangeSelectedFilterRadioButton()"
    />
    <span>All ({{ all }})</span>
  </div>

  <div>
    <input
      type="radio"
      name="filter"
      value="true"
      [(ngModel)]="selectedFilterRadioButton"
      (change)="onChangeSelectedFilterRadioButton()"
    />
    <span>In Stock ({{ inStock }})</span>
  </div>

  <div>
    <input
      type="radio"
      name="filter"
      value="false"
      [(ngModel)]="selectedFilterRadioButton"
      (change)="onChangeSelectedFilterRadioButton()"
    />
    <span>Out of Stock ({{ outOfStock }})</span>
  </div>
</div>
